<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <title>같이 여행가자</title>

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(location.search);
            const title = urlParams.get('title');
            $('#SearchWord').html(title);
        });

        function saveButton() {
             alert("저장하겠습니다.")
        }


    </script>

    <style type="text/css">

        .wrap {
            position: relative;
            padding: 28px 28px 28px 28px;
            border: 1px solid #e5e5e5;
            background-color: #fff;

            width: 900px;
            margin: 100px auto;

        }
        .saveBox {
            position: relative;
            padding: 10px 10px 10px 10px;
            border: 1px solid #e5e5e5;
            background-color: #fff;



        }
        #map {
            width: 700px;
            height: 500px;
            margin: 50px auto 50px auto;
        }
        #card-box {
            text-align: left;
        }

    </style>


</head>

<body style="background-color: #f5f5dc">

<div class = "wrap">
    <h5 class="display-4">새로운 장소 저장</h5>
    <h5>장소 및 위치: <span id="SearchWord"></span></h5>

    <div class = "saveBox">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">영업시간</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ex) 오전 11시 ~ 오후 7시">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">금액</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="ex) 보호자 입장료 10000원 소형견 입장료 5000원">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">세부 옵션</label> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">카페</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">운동장</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">병원</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">관광지</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">공원</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">숙박</label>
                </div>

            </div>
        </form>



        </div>
    <button type="submit" class="btn btn-primary" onclick=saveButton()>저장하기</button>


</div>
</body>
</html>
